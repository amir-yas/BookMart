
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link rel="stylesheet" href="{%static 'css/login.css' %}" type="text/css">
    <title>Sign Up</title>
  </head>
<div class="container">
    <div class="form">
      <div class="sign-in-section">
        <h1>Sign Up</h1>
        {% for messages in messages %}
        {{messages}}
        {% endfor %}
        <form action="signup" method="POST">
            {% csrf_token %}
            <div class="form-field">
                <label for="fname">First Name</label>
                <input id="fname" type="text" placeholder="Eg: John"  minlength="3" name="first_name" required>
              </div>
              <div class="form-field">
                <label for="lname">Last Name</label>
                <input id="lname" type="text" placeholder="Eg: Doe" name="last_name" required>
              </div>
          <div class="form-field">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Email" name="email" required>
          </div>

          <div class="form-field">
            <label for="uname">Mobile Number</label>
            <input id="uname" type="number" placeholder="Eg: 98xxx xxxxx" name="username" required>
          </div>
          <div class="form-field">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Password" name="psd" required>
          </div>

          <div class="form-field">
            <label for="password">Confirm Password</label>
            <input id="password" type="password" placeholder="Repeat Password" name="rpsd" required>
          </div>
          <div class="form-options">
            <div class="checkbox-field">
              <input id="rememberMe" type="checkbox" class="checkbox" required>
              <label for="rememberMe">I have read all the Terms</label>
            </div>
            <a href="/login">Login</a>
          </div>
          <div class="form-field">
            <input type="submit" class="btn btn-signin" value="Submit" />
          </div>
        </form>
        <div class="links">
          <a href="#">Privacy Policy</a>
          <a href="#">Terms & Conditions</a>
        </div>
      </div>
    </div>
  </div>
