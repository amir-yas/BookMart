<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link rel="stylesheet" href="{%static 'css/login.css' %}" type="text/css">
    <title>Login</title>
  </head>
<div class="container">
    <div class="form">
      <div class="sign-in-section">
        <h1>Log in</h1>
        {% for messages in messages %}
        {{messages}}
        {% endfor %}
        <ul>
          <li><i class="fab fa-facebook-f"></i></li>
          <li><i class="fab fa-linkedin-in"></i></li>
          <li><i class="fab fa-twitter"></i></li>
        </ul>
        <p>or use your email</p>
        <form action="login" method="POST">
          {% csrf_token %}
          <div class="form-field">
            <label for="uname">Mobile Number</label>
            <input id="uname" type="number" placeholder="98xxx xxxxx" name="username" required>
          </div>
          <div class="form-field">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Password" name="psd" required>
          </div>
          <div class="form-options">
            <div class="checkbox-field">
              <input id="rememberMe" type="checkbox" class="checkbox" / required>
              <label for="rememberMe">Remember Me</label>
            </div>
            <a href="#">Forgot Password?</a>
          </div>
          <div class="form-field">
            <input type="submit" class="btn btn-signin" value="Submit" />
          </div>
        </form>
        <div class="links">
          <a href="/signup">Create an account</a>
          <a href="#">Terms & Conditions</a>
        </div>
      </div>
    </div>
  </div>
